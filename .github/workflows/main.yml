name: MWC Messaging Workflow

on:
  repository_dispatch:
    types: [start-messaging]

jobs:
  run-messenger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install playwright gspread oauth2client requests
          playwright install --with-deps chromium

      - name: Run Python Script
        env:
          MWC_EMAIL: ${{ secrets.MWC_EMAIL }}
          MWC_PASSWORD: ${{ secrets.MWC_PASSWORD }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          CUSTOM_MSG: ${{ github.event.client_payload.custom_message }}
        run: python main.py

      # 실행이 끝난 후 로그 파일을 아카이브로 업로드
      - name: Upload Execution Log
        if: always() # 성공/실패 여부와 상관없이 항상 업로드
        uses: actions/upload-artifact@v4
        with:
          name: mwc-messaging-log
          path: execution_log.txt
          retention-days: 7 # 7일 동안 보관
