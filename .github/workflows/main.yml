name: MWC Messaging Task

on:
  repository_dispatch:
    types: [start-messaging]

jobs:
  run-messenger:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          # 1. 필수 라이브러리 및 Python 패키지 설치
          pip install playwright requests
          
          # 2. Ubuntu 24.04 패키지 호환성 처리 (libasound2 이슈 해결)
          sudo apt-get update
          sudo apt-get install -y libasound2t64 || sudo apt-get install -y libasound2
          
          # 3. Playwright 브라우저 및 의존성 설치
          # --with-deps에서 발생하는 에러를 무시하고 진행하도록 설정
          npx playwright install chromium --with-deps || true
          playwright install chromium

      - name: Run Python Script
        env:
          MWC_EMAIL: ${{ secrets.MWC_EMAIL }}
          MWC_PASSWORD: ${{ secrets.MWC_PASSWORD }}
          MAKE_REPORT_URL: ${{ secrets.MAKE_REPORT_URL }}
          TARGET_IDS: ${{ github.event.client_payload.ids }}
          CUSTOM_MSG: ${{ github.event.client_payload.message }}
        run: python main.py
