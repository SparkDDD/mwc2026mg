name: MWC Messaging Task

on:
  repository_dispatch:
    types: [start-messaging]

jobs:
  run-messenger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install playwright requests
          playwright install --with-deps chromium

      - name: Run Python Script
        env:
          MWC_EMAIL: ${{ secrets.MWC_EMAIL }}
          MWC_PASSWORD: ${{ secrets.MWC_PASSWORD }}
          MAKE_REPORT_URL: ${{ secrets.MAKE_REPORT_URL }}
          TARGET_IDS: ${{ github.event.client_payload.ids }}
          CUSTOM_MSG: ${{ github.event.client_payload.message }}
        run: python main.py

      # ⭐ 이 부분이 핵심입니다: 스크린샷 파일을 GitHub에 저장합니다.
      - name: Upload Screenshots
        if: always() # 성공/실패 여부와 관계없이 항상 업로드
        uses: actions/upload-artifact@v4
        with:
          name: mwc-screenshots
          path: screenshots/
          retention-days: 7 # 7일 동안 보관
