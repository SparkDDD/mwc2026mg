name: MWC Messaging Task (Direct Google Sheets)

on:
  repository_dispatch:
    types: [start-messaging] # Make.com의 event_type과 일치해야 합니다.

jobs:
  run-messenger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # 패키지 설치 속도 향상

      - name: Install Dependencies
        run: |
          pip install playwright requests gspread oauth2client
          playwright install --with-deps chromium

      - name: Run Python Script
        env:
          # GitHub Secrets에서 가져오는 환경 변수들
          MWC_EMAIL: ${{ secrets.MWC_EMAIL }}
          MWC_PASSWORD: ${{ secrets.MWC_PASSWORD }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: python main.py

      # (선택 사항) 혹시 모를 에러 발생 시 로그를 남기고 싶다면 추가
      - name: On Failure Log
        if: failure()
        run: echo "워크플로우 실행 중 오류가 발생했습니다. 로그를 확인하세요."
